---
layout: default
---


<div class="row">
    <div class="12u">

        <!-- Snacks -->
            <section>
                <header class="major">
                    <h2>Snippets</h2>
                </header>
                    <div class="row">
                        {% for snippet in site.snippets limit:6%}
                            <div class="6u">
                                <section class="box">
                                    <header class="minor">
                                        <h3>{{ snippet.date | date: "%b" }} {{ snippet.date | date: "%d" }}, {{ snippet.date | date: "%Y" }} - {{snippet.title}}</h3>
                                    </header>                            
                                    <span class="image featured">                            
                                        <div class="snippetWrapper">
                                            {{snippet.content}}
                                        </div>
                                    </span> 
                                    <p>{{snippet.shortdesc}}</p>         
                                </section>
                            </div>
                        {% endfor %}
                </div>           
            </section>

    </div>
</div>
